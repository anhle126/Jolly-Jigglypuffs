<html>
    <head>
        <title>Pokedex</title>
    </head>
    <script src = "app.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <body>
        <div id="header">
        </div>
        <div id="body">
            <div id = "img">
                <img id = "poke" src = "images/Ditto.jpg" />
            </div>
            <div id="projectTitle">
                <i>Bits Of Good</i><br><b>Proj1</b>
            </div>
            <div id = "name">
                <input id = "pokemonID", type = "text">
                <table>
                    <tr>
                        <td><div></div></td>
                        <td><div></div></td>
                        <td><button id = "backward"><img src="images/la.png" style="width: 10px"></button></td>
                        <td><button id = "forward"><img src="images/ra.jpg" style="width: 10px"></button></td>
                    </tr>
                </table>
            </div>
            <div id="tabs">
                <table>
                    <tr>
                        <td><button id = "INFO">INFO</button></td>
                        <td><button id = "MOVES">MOVES</button></td>
                    </tr>
                    <tr>
                        <td><button id = "LOCATION">LOCATION</button></td>
                        <td><button id = "EVOLUTION">EVOLUTION</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
